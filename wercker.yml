box: wercker/default
build:
  steps:
    - script:
        name: add repo
        code: sudo add-apt-repository ppa:webupd8team/java
    - script:
        name: apt-get update
        code: sudo apt-get update
    - script:
        name: install java
        code: sudo apt-get install oracle-java7-installer
    - script:
        name: install maven
        code: sudo apt-get install maven
    - script:
        name: run test
        code: mvn test
