box: wercker/default
build:
  steps:
    - script:
        name: apt-get update
        code: sudo apt-get update
    - script:
        name: install java
        code: sudo apt-get install openjdk-7-jre
    - script:
        name: install maven
        code: sudo apt-get install maven
    - script:
        name: run test
        code: mvn test
